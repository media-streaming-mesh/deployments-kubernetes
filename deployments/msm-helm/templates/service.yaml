# webhook
apiVersion: v1
kind: Service
metadata:
  name: msm-admission-webhook-svc
  labels:
    app: msm-admission-webhook
spec:
  type: ClusterIP
  ports:
    - port: 443
      targetPort: 443
  selector:
    app: msm-admission-webhook
---
#msm-controller-svc
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.controllerName }}
  labels:
    msm: controller
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 9000
      targetPort: 9000
      protocol: TCP
  selector:
    msm: controller
